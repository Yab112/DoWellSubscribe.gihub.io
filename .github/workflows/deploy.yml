name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build

    # Set Git identity with your details
    - name: Configure Git user
      run: |
        git config --global user.name "Yabibal Eshetie"
        git config --global user.email "eshetieyabibal@gmail.com"

    - name: Deploy to GitHub Pages
      run: npm run deploy
